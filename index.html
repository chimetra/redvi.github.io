---
layout: default
title: Последние записи
---

<h2>{{ page.title }}</h2>

{% include search.html %}

<br />

<ul type="circle">
{% for post in site.posts limit:10 %}
  <li>
  <a href="{{ post.url }}">{{ post.title }}</a>
  <span class="archive-date">
    {% for tag in post.tags %}
    <a href="/tags/{{ tag }}.html">{{ tag }} </a>
    {% endfor %}
  </span>
  </li>
{% endfor %}
</ul>
