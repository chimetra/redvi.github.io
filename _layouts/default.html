<!DOCTYPE html>
<html lang="ru">
<head>
{% if page.url == "/" %}
  <title>{{ site.title }}</title>
  <meta name="description" content="блог об операционных системах, open source и программировании">
{% else %}
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.summary }}">
{% endif %}
  <meta charset="utf-8">
  <meta name="author" content="redVi">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
  <link href="{{ site.url }}/assets/stylesheets/screen.css" rel="stylesheet" type="text/css" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.name }}" href="{{ site.url }}/feeds/atom.xml">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feeds/rss.xml">
</head>
<body>
<div id="outer-wrapper">
{% include header.html %}
<div id="main">
{{ content }}
</div>
</div>
{% include footer.html %}
</body>
</html>
